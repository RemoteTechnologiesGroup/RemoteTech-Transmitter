// Support for stock probe cores

@PART[probeCoreSphere]:FOR[RemoteTech-Transmitter]
{
    @MODULE[ModuleDataTransmitter]
    {
        @name = ModuleRTDataTransmitter
        %customAntennaType = INTERNAL
        %telemetryPacketResourceCost = 1.0
        @antennaPower = 0 //todo: add unlockable tech node
    }
}

