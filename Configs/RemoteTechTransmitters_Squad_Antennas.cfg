// Support for stock antenna parts

@PART[*]:HAS[@MODULE[ModuleDeployableAntenna]]:FOR[RemoteTech-Transmitter]
{    
    @MODULE[ModuleDeployableAntenna]
    {
        @name = ModuleRTDeployableAntenna
    }
}

@PART[SurfAntenna]:FOR[RemoteTech-Transmitter]
{
    @MODULE[ModuleDataTransmitter]
    {
        @name = ModuleRTDataTransmitter
        %telemetryPacketResourceCost = 0.1
        %antennaEnabled = True
    }
}

@PART[longAntenna]:FOR[RemoteTech-Transmitter]
{
    @MODULE[ModuleDataTransmitter]
    {
        @name = ModuleRTDataTransmitter
        %telemetryPacketResourceCost = 0.2
        %customAntennaType = OMNI
    }
}

