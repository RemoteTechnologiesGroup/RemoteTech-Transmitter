// Support for RemoteTech antenna parts

@PART[RTLongAntenna2]:FOR[RemoteTech-Transmitter]
{
    @MODULE[ModuleDataTransmitter]
    {
        @name = ModuleRTDataTransmitter
        %telemetryPacketResourceCost = 0.36
        %customAntennaType = OMNI
        @antennaPower = 5000000
    }
}

